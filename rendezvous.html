<!--================ AFFICHAGE RDV=================-->
<section class="pos-table">
<div class="nav">
<table  class="table">
	<thead>
		<tr>
		<td class="td-table2">Voir mes rendez-vous</td>
		</tr>
	</thead>
</table>
</div>
</section>
<!--================ AFFICHAGE RDV =================-->
<!--================ SECTION =================-->

<section class="rdv">
<form class="form" action="./" method="POST">
  <div class="form__title">Prise de rendez-vous.</div>
  <br>
  <div class="form__item">
    <label for="expirydate" class="form__label">Date début rendez-vous</label>
    <input type="datetime-local" class="form__input form__input--small" name="expirydate" id="expirydate" placeholder="Enter an expiration date">
    <span class="form__error">A sample error message</span>
  </div>
  <div class="form__item">
    <label for="expirydate" class="form__label">Date fin rendez-vous</label>
    <input type="datetime-local" class="form__input form__input--small" name="expirydate" id="expirydate" placeholder="Enter an expiration date">
    <span class="form__error">A sample error message</span>
  </div>
  <div class="form__item">
    <label for="message" class="form__label">Message</label>
    <textarea maxlength="500" class="form__input" name="message" id="message" placeholder="Veuillez entrez un messages"></textarea>
    <span class="form__error">A sample error message</span>
  </div>
  <div class="form__item">
    <button class="form__btn" type="submit">Sign Up</button>
  </div>
</form>
</section>
<!--================ SECTION =================-->
